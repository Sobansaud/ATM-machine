<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <div class="screen" id="screen">
            <h1>ATM Machine</h1>
            <p>Welcome! Please insert your card.</p>
        </div>
        <div class="keypad">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="clearInput()">C</button>
            <button onclick="inputNumber(0)">0</button>
            <button onclick="submitInput()">Enter</button>
        </div>
        <div class="card-slot">
            <button onclick="insertCard()">Insert Card</button>
        </div>
        <div class="action-buttons">
            <button onclick="withdrawCash()">Withdraw Cash</button>
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="ejectCard()">Eject Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
